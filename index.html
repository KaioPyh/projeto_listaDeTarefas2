<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <main id="tasks_container">
        <header id="tasks_header">
            <h2>Salve a sua prÃ³xima tarefa:</h2>
            <form action="" id="add_task_form">
                <input type="text" id="task_title" placeholder="O que vai fazer?">
                <button id="add_btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </header>
        <section id="tasks_list_container">
            <h2>Estas sÃ£o as suas tarefas:</h2>
            <ul id="task_list">

                    <span class="task_title"></span>
                <ion-icon class="done_btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove_btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
